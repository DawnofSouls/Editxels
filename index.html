<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="javascript.js"></script>
    <title>Pixel Editor</title>
</head>
<body>
    <div id ="NavBar">Editxels</div>
    <div id ="PixelEditorSpace">
        <div id = "Tools">
            <div id="menu"> <i class='bx bx-menu bx-md bx-tadas-hover' style="color:white" ></i> </div>
            <div id="ToolBars">
                <div class="tool" id="Pencil">
                    <i class='bx bx-edit-alt bx-lg' style="color:white" ></i>
                </div>
                <div class="tool" id="Eraser">
                    <i class='bx bx-eraser bx-lg' style="color:pink" ></i>
                </div>
                <div class="tool" id="Rainbow">
                    <i class='bx bx-party bx-lg'></i>
                </div>
                <div class="tool" id="Clear">
                    <i class='bx bx-trash bx-lg' style="color:#F2F2F2"></i>
                </div>
                <div class="tool" id="Reset">
                    <i class='bx bx-reset bx-lg' style="color:#9a1f1e;"></i>
                </div>
                
            </div>
        </div>    
        <div id = "WorkSpace"></div>
        <div id = "ColorWheel"></div>
    </div>
</body>
</html>
