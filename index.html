<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="javascript.js" defer></script>
    <title>Editxels</title>
</head>
<body>
    <div id ="NavBar">Editxels</div>
    <div id ="PixelEditorSpace">
        <div id = "Tools">
            <div id="menu" class="bx bx-menu bx-md bx-tadas-hover" style="color:white"></div>
            <ul id="options" style="display: none;">
                <li class="option">
                    <span id="NewCreateOption" class="option-text">NEW</span>
                </li>
                <li class="option">
                    <span class="option-text">UPSCALE PIXEL ART</span>
                </li>
                <li class="option">
                    <span class="option-text">SAVE IMAGE</span>
                </li>
                <li class="option">
                    <span class="option-text">repo</span>
                </li>
            </ul>
            <div id="ToolBars">
                <div class="tool" id="Pencil">
                    <i class='bx bx-edit-alt bx-lg' style="color:#F2AB27" ></i>
                </div>
                <div class="tool" id="Eraser">
                    <i class='bx bx-eraser bx-lg' style="color:pink" ></i>
                </div>
                <div class="tool" id="Rainbow">
                    <i class='bx bx-party bx-lg'></i>
                </div>
                <div class="tool" id="Clear">
                    <i class='bx bx-trash bx-lg' style="color:#F2F2F2"></i>
                </div>
                
            </div>
        </div>    
        <div id = "WorkSpace">
            <div id="CanvasAbsolutePos">
                <div id="Canvas"></div>
            </div>
            <div id="PopUpAbsolPos" style="display: block;">
                <div id="PopUp" style="display: flex;">
                    <div id="PopUpLeft">
                        <div id = "PopUpTop">
                            <div id = "TopTextPopUp" class="NewDrawingText">New Drawing</div>
                            <div id = "TopTextPopUp" class="MaxText">-Max 64 pixels-</div>
    
                        </div>
                        <div id = "PopUpMiddle">
                            <div class="MiddleText">Width</div>
                            <input type="number" min="2" max="64"/>
                            <div class="MiddleTextX">X</div>
                            <div class="MiddleText">height</div>
                            <input type="number" min="2" max="64">
                        </div>
                        <div id = "PopUpBottom">
                            <button id = "CreateButton">Create</button>
                        </div>
                    </div>
                    <div id="PopUpRight">
                        <div class = "XText">X</div>
                    </div>
                </div>
            </div>
        </div>
        <div id = "ColorWheel">
            <div id="ColorPreview"></div>
            <div id="picker"></div>
            <div id="ColorSwatches" class="colorswatch">
                <div class="swatch" data-color="#001225" style="background: #001225"> </div>
                <div class="swatch" data-color="#00738F" style="background: #00738F"> </div>
                <div class="swatch" data-color="#C0001B" style="background: #C0001B"> </div>
                <div class="swatch" data-color="#EF4300" style="background: #EF4300"> </div>
                <div class="swatch" data-color="#00FF2B" style="background: #00FF2B"> </div>
                <div class="swatch" data-color="#da3855" style="background: #da3855"></div>
                <div class="swatch" data-color="#eda541" style="background: #eda541"></div>
                <div class="swatch" data-color="#f5ea5a" style="background: #f5ea5a"></div>
                <div class="swatch" data-color="#75b85b" style="background: #75b85b"></div>
                <div class="swatch" data-color="#66a5d7" style="background: #66a5d7"></div>
                </div>
        </div>
    </div>
</body>
</html>
