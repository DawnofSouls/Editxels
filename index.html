<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reinvented-color-wheel@0.4.0/css/reinvented-color-wheel.min.css">
    <script src="https://cdn.jsdelivr.net/npm/reinvented-color-wheel@0.4.0"></script>
    <script src="javascript.js"></script>
    <title>Pixel Editor</title>
</head>
<body>
    <div id ="NavBar">Editxels</div>
    <div id ="PixelEditorSpace">
        <div id = "Tools">
            <div id="menu" class="bx bx-menu bx-md bx-tadas-hover" style="color:white"></div>
            <div id="ToolBars">
                <div class="tool" id="Pencil">
                    <i class='bx bx-edit-alt bx-lg' style="color:#F2AB27" ></i>
                </div>
                <div class="tool" id="Eraser">
                    <i class='bx bx-eraser bx-lg' style="color:pink" ></i>
                </div>
                <div class="tool" id="Rainbow">
                    <i class='bx bx-party bx-lg'></i>
                </div>
                <div class="tool" id="Clear">
                    <i class='bx bx-trash bx-lg' style="color:#F2F2F2"></i>
                </div>
                
            </div>
        </div>    
        <div id = "WorkSpace"></div>
        <div id = "ColorWheel"></div>
    </div>
</body>
</html>
